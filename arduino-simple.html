<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Web Communication - Simple Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .panel {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .panel h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: end;
            margin-bottom: 20px;
        }

        .port-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .port-selection label {
            font-weight: 500;
            color: #555;
        }

        .port-selection select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .port-selection select:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .status-indicator {
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-indicator.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .data-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .data-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .data-item label {
            display: block;
            font-weight: 500;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .data-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .log-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }

        .timestamp {
            color: #666;
            font-weight: 500;
        }

        .message {
            margin-left: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-commands {
            margin-top: 20px;
        }

        .quick-commands h4 {
            margin-bottom: 15px;
            color: #555;
            font-size: 1.1rem;
        }

        .command-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .btn-quick {
            background: #17a2b8;
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-quick:hover:not(:disabled) {
            background: #138496;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .connection-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .connection-buttons {
                justify-content: center;
            }
            
            .data-display {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-microchip"></i> Arduino Web Communication</h1>
            <p>Simple Arduino communication interface</p>
        </header>

        <!-- Connection Panel -->
        <div class="panel">
            <h3><i class="fas fa-plug"></i> Arduino Connection</h3>
            <div class="connection-controls">
                <div class="port-selection">
                    <label for="portSelect">Select Arduino Port:</label>
                    <select id="portSelect">
                        <option value="">Select a port...</option>
                        <option value="COM3">Arduino COM3 (Recommended)</option>
                        <option value="COM1">Arduino COM1</option>
                        <option value="COM4">Arduino COM4</option>
                        <option value="COM5">Arduino COM5</option>
                        <option value="COM6">Arduino COM6</option>
                        <option value="COM7">Arduino COM7</option>
                        <option value="COM8">Arduino COM8</option>
                        <option value="/dev/ttyUSB0">Arduino USB0 (Linux)</option>
                        <option value="/dev/ttyACM0">Arduino ACM0 (Linux)</option>
                    </select>
                    <button id="refreshPorts" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="connection-buttons">
                    <button id="connectBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-link"></i> Connect
                    </button>
                    <button id="disconnectBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-unlink"></i> Disconnect
                    </button>
                </div>
            </div>
            <div id="connectionStatus" class="status-indicator">
                <i class="fas fa-circle"></i> <span>Not Connected</span>
            </div>
        </div>

        <!-- Data Display Panel -->
        <div class="panel">
            <h3><i class="fas fa-chart-line"></i> Real-time Data</h3>
            <div class="data-display">
                <div class="data-item">
                    <label>Last Message:</label>
                    <div id="lastMessage" class="data-value">No data received</div>
                </div>
                <div class="data-item">
                    <label>Message Count:</label>
                    <div id="messageCount" class="data-value">0</div>
                </div>
                <div class="data-item">
                    <label>Connection Time:</label>
                    <div id="connectionTime" class="data-value">--:--:--</div>
                </div>
            </div>
        </div>

        <!-- Data Log -->
        <div class="panel">
            <h3><i class="fas fa-list"></i> Data Log</h3>
            <div class="log-controls">
                <button id="clearLog" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear Log
                </button>
                <button id="exportLog" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
            <div id="dataLog" class="log-content">
                <div class="log-entry">
                    <span class="timestamp">[00:00:00]</span>
                    <span class="message">System ready. Select COM3 and click Connect.</span>
                </div>
            </div>
        </div>

        <!-- Send Data Panel -->
        <div class="panel">
            <h3><i class="fas fa-paper-plane"></i> Send Data to Arduino</h3>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Enter message to send to Arduino..." disabled>
                <button id="sendBtn" class="btn btn-primary" disabled>
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
            <div class="quick-commands">
                <h4>Quick Commands:</h4>
                <div class="command-buttons">
                    <button class="btn btn-quick" data-command="LED_ON">LED ON</button>
                    <button class="btn btn-quick" data-command="LED_OFF">LED OFF</button>
                    <button class="btn btn-quick" data-command="GET_TEMP">Get Temperature</button>
                    <button class="btn btn-quick" data-command="STATUS">Status</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let isConnected = false;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeElements();
            setupEventListeners();
            addLogEntry('info', 'System ready - COM3 is pre-selected');
        });

        function initializeElements() {
            // Connection elements
            window.portSelect = document.getElementById('portSelect');
            window.refreshPortsBtn = document.getElementById('refreshPorts');
            window.connectBtn = document.getElementById('connectBtn');
            window.disconnectBtn = document.getElementById('disconnectBtn');
            window.connectionStatus = document.getElementById('connectionStatus');

            // Data display elements
            window.lastMessage = document.getElementById('lastMessage');
            window.messageCountEl = document.getElementById('messageCount');
            window.connectionTime = document.getElementById('connectionTime');

            // Log elements
            window.dataLog = document.getElementById('dataLog');
            window.clearLogBtn = document.getElementById('clearLog');
            window.exportLogBtn = document.getElementById('exportLog');

            // Send elements
            window.messageInput = document.getElementById('messageInput');
            window.sendBtn = document.getElementById('sendBtn');
            window.quickCommandBtns = document.querySelectorAll('.btn-quick');
        }

        function setupEventListeners() {
            // Port selection
            portSelect.addEventListener('change', () => {
                connectBtn.disabled = !portSelect.value;
                if (portSelect.value === 'COM3') {
                    addLogEntry('info', 'COM3 selected - ready to connect');
                }
            });

            // Refresh ports
            refreshPortsBtn.addEventListener('click', () => {
                addLogEntry('info', 'Port list refreshed');
            });

            // Connection buttons
            connectBtn.addEventListener('click', () => {
                connectToArduino();
            });

            disconnectBtn.addEventListener('click', () => {
                disconnectFromArduino();
            });

            // Log controls
            clearLogBtn.addEventListener('click', () => {
                clearLog();
            });

            exportLogBtn.addEventListener('click', () => {
                exportLog();
            });

            // Send message
            sendBtn.addEventListener('click', () => {
                sendMessage();
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Quick commands
            quickCommandBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const command = btn.dataset.command;
                    sendQuickCommand(command);
                });
            });
        }

        function connectToArduino() {
            const selectedPort = portSelect.value;
            if (!selectedPort) {
                addLogEntry('warning', 'Please select a port first');
                return;
            }

            updateConnectionStatus('connecting', 'Connecting...');
            addLogEntry('info', `Attempting to connect to ${selectedPort}...`);
            
            // Simulate connection for demo
            setTimeout(() => {
                if (selectedPort === 'COM3') {
                    handleArduinoConnected({ port: selectedPort });
                } else {
                    handleArduinoError({ message: 'Connection failed', error: 'Port not available' });
                }
            }, 2000);
        }

        function disconnectFromArduino() {
            handleArduinoDisconnected({ message: 'Manually disconnected' });
        }

        function handleArduinoConnected(data) {
            isConnected = true;
            connectionStartTime = new Date();
            messageCount = 0;
            
            updateConnectionStatus('connected', `Connected to ${data.port}`);
            updateConnectionButtons(true);
            startConnectionTimer();
            
            addLogEntry('success', `Arduino connected on ${data.port}`);
            updateDataDisplay();
        }

        function handleArduinoDisconnected(data) {
            isConnected = false;
            connectionStartTime = null;
            
            updateConnectionStatus('disconnected', 'Not Connected');
            updateConnectionButtons(false);
            stopConnectionTimer();
            
            addLogEntry('info', data.message || 'Arduino disconnected');
            updateDataDisplay();
        }

        function handleArduinoError(data) {
            addLogEntry('error', `${data.message}: ${data.error}`);
            updateConnectionStatus('disconnected', 'Connection Error');
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                addLogEntry('warning', 'Please enter a message to send');
                return;
            }

            if (!isConnected) {
                addLogEntry('warning', 'Arduino not connected');
                return;
            }

            addLogEntry('info', `Sent: ${message}`);
            messageInput.value = '';
        }

        function sendQuickCommand(command) {
            if (!isConnected) {
                addLogEntry('warning', 'Arduino not connected');
                return;
            }

            addLogEntry('info', `Sent command: ${command}`);
        }

        function updateConnectionStatus(status, message) {
            connectionStatus.className = `status-indicator ${status}`;
            connectionStatus.innerHTML = `<i class="fas fa-circle"></i> <span>${message}</span>`;
        }

        function updateConnectionButtons(connected) {
            connectBtn.disabled = connected || !portSelect.value;
            disconnectBtn.disabled = !connected;
            messageInput.disabled = !connected;
            sendBtn.disabled = !connected;
            
            quickCommandBtns.forEach(btn => {
                btn.disabled = !connected;
            });
        }

        function updateDataDisplay() {
            messageCountEl.textContent = messageCount;
            
            if (connectionStartTime) {
                connectionTime.textContent = formatTime(new Date() - connectionStartTime);
            } else {
                connectionTime.textContent = '--:--:--';
            }
        }

        function startConnectionTimer() {
            connectionTimer = setInterval(() => {
                updateDataDisplay();
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
        }

        function addLogEntry(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="message">${message}</span>
            `;
            
            dataLog.appendChild(logEntry);
            dataLog.scrollTop = dataLog.scrollHeight;
        }

        function clearLog() {
            dataLog.innerHTML = `
                <div class="log-entry">
                    <span class="timestamp">[${new Date().toLocaleTimeString()}]</span>
                    <span class="message">Log cleared</span>
                </div>
            `;
        }

        function exportLog() {
            const logEntries = Array.from(dataLog.querySelectorAll('.log-entry')).map(entry => {
                return entry.textContent;
            }).join('\n');
            
            const blob = new Blob([logEntries], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `arduino-log-${new Date().toISOString().slice(0, 19)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            return `${hours.toString().padStart(2, '0')}:${(minutes % 60).toString().padStart(2, '0')}:${(seconds % 60).toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
